<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin ‚Äì Ensaios de Solos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #013C5A, #025072);
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: #fff;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background: rgba(1,60,90,0.8);
      font-weight: 700;
    }
    tr:hover {
      background: rgba(255,255,255,0.15);
    }
    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4444;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
    }
    .logout:hover {
      background: #d63232;
    }
  </style>
</head>
<body>
  <button class="logout" id="logoutBtn">Sair</button>
  <h1>üìä Painel de Alunos ‚Äî Volume 1</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>M√≥d.0</th>
        <th>M√≥d.1</th>
        <th>M√≥d.2</th>
        <th>M√≥d.3</th>
        <th>M√≥d.4</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabela-alunos"></tbody>
  </table>

  <!-- üî• Admin Firebase -->
  <script type="module">
    import { auth, db } from "./main/firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ‚öôÔ∏è e-mail do administrador autorizado
    const ADMIN_EMAIL = "diegorodrigues1784@outlook.com";

    // üîê Verifica autentica√ß√£o
    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== ADMIN_EMAIL) {
        alert("Acesso restrito. Fa√ßa login como administrador.");
        window.location.href = "https://dr8173004-gif.github.io/ortal-ensaios-solos-volume1/main/login.html";
        return;
      }
      carregarAlunos();
    });

    // üìä Carrega alunos em tempo real
    function carregarAlunos() {
      const tabela = document.getElementById("tabela-alunos");
      const alunosRef = collection(db, "users");

      onSnapshot(alunosRef, (snapshot) => {
        tabela.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const p = data.progresso || {};
          const linha = `
            <tr>
              <td>${data.nome || "-"}</td>
              <td>${data.email || "-"}</td>
              <td>${p.mod0 ? "‚úÖ" : "‚ùå"}</td>
              <td>${p.mod1 ? "‚úÖ" : "‚ùå"}</td>
              <td>${p.mod2 ? "‚úÖ" : "‚ùå"}</td>
              <td>${p.mod3 ? "‚úÖ" : "‚ùå"}</td>
              <td>${p.mod4 ? "‚úÖ" : "‚ùå"}</td>
              <td>${data.criadoEm?.toDate ? data.criadoEm.toDate().toLocaleDateString() : "-"}</td>
            </tr>`;
          tabela.innerHTML += linha;
        });
      });
    }

    // üö™ Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      alert("Sess√£o encerrada.");
      window.location.href = "https://dr8173004-gif.github.io/ortal-ensaios-solos-volume1/main/login.html";
    });
  </script>
</body>
</html>
